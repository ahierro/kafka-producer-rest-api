spring.kafka.bootstrap-servers=localhost:9092

# Producer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.add.type.headers=false

# Consumer (logs messages produced by this API)
spring.kafka.consumer.group-id=consumer-logger
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
# Topics to consume (comma-separated). Use the same topic name(s) as in producer requests.
kafka.consumer.topics=default-topic

# Kafka Streams (enrich: default-topic -> default-topic-enrich, payload + "hello")
spring.kafka.streams.application-id=enrich-stream-app
kafka.streams.input-topic=default-topic
kafka.streams.output-topic=default-topic-enrich